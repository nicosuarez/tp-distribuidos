hostname R13
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 10.34.6.131 255.255.255.240
 full-duplex
!
interface Ethernet0/1
 ip address 10.34.6.181 255.255.255.252
 full-duplex
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
! --------------------------
! Configuracion RIP
! --------------------------
router rip
 version 2
 no auto-summary
 network 10.34.6.128
 redistribute static
 redistribute connected
 passive-interface e0/1
! --------------------------
! Ruteo estático principal
! --------------------------
ip route 172.3.1.200 255.255.255.252 10.34.6.182
ip route 10.34.6.224 255.255.255.224 10.34.6.182
ip route 130.43.1.0 255.255.255.252 10.34.6.182
ip route 130.43.1.4 255.255.255.252 10.34.6.182
ip route 10.34.6.192 255.255.255.224 10.34.6.182
ip route 10.34.6.144 255.255.255.240 10.34.6.182
ip route 10.34.6.160 255.255.255.240 10.34.6.182
ip route 192.168.3.0 255.255.255.0 10.34.6.182
ip route 10.34.6.128 255.255.255.240 10.34.6.182
ip route 10.9.2.192 255.255.255.252 10.34.6.182
! Default gateway por si lo que aprendi desde el otro router RIP no es valido porque se cae.
ip route 0.0.0.0 0.0.0.0 10.34.6.182
!
ip http server
!
