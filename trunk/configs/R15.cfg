!





!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R15
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 10.24.3.34 255.255.255.224
 half-duplex
!
interface Ethernet0/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
interface Serial1/0
 no ip address
 encapsulation frame-relay
 frame-relay lmi-type cisco
 serial restart-delay 0
!
interface Serial1/0.304 point-to-point
 ip address 172.43.0.74 255.255.255.252
 frame-relay interface-dlci 304   
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/0.205 point-to-point
 ip address 172.43.0.82 255.255.255.252
 frame-relay interface-dlci 205   
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/0.106 point-to-point
 ip address 172.43.0.85 255.255.255.252
 frame-relay interface-dlci 106   
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
no ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
