!





!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R6
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 10.24.3.132 255.255.255.128
 no ip route-cache cef
 no ip route-cache cef
 no ip route-cache
 half-duplex
 no mop enabled
!
interface Ethernet0/1
 no ip address
 no ip route-cache cef
 no ip route-cache
 shutdown
 half-duplex
!
interface Ethernet0/2
 no ip address
 no ip route-cache cef
 no ip route-cache
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 no ip route-cache cef
 no ip route-cache
 shutdown
 half-duplex
!
interface Serial1/0
 no ip address
 !frame-relay lmi-type cisco
 encapsulation frame-relay
 no ip route-cache cef
 no ip route-cache
 serial restart-delay 0
 no fair-queue
!
interface Serial1/0.104 point-to-point
 ip address 172.43.0.66 255.255.255.252
 no ip route-cache
 frame-relay interface-dlci 104   
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/0.501 point-to-point
 ip address 172.43.0.77 255.255.255.252
 no ip route-cache
 frame-relay interface-dlci 501
 !frame-relay lmi-type cisco   
 no shut
!
interface Serial1/0.502 point-to-point
 ip address 172.43.0.81 255.255.255.252
 no ip route-cache
 frame-relay interface-dlci 502
 !frame-relay lmi-type cisco   
 no shut
!
interface Serial1/1
 no ip address
 no ip route-cache cef
 no ip route-cache
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 no ip route-cache cef
 no ip route-cache
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 no ip route-cache cef
 no ip route-cache
 shutdown
 serial restart-delay 0
! --------------------------
router rip
 version 2
 no auto-summary
 passive-interface Serial1/0
 redistribute static
 redistribute connected
 network 10.24.3.128
!
ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
