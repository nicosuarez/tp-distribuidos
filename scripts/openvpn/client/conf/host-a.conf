#/etc/openvpn/cliente.conf

# dispositivo tap

dev tap8

# Puerto que corresponde con el host-b
port 1202

# IP del host A y su máscara
ifconfig 10.24.3.135 255.255.255.128

# enable LZO compression
comp-lzo
# ping cada 10 segs
ping 10
# compresión lzo
comp-lzo
# verbose moderado, callar mas de 10 mensajes iguales
verb 3
mute 20
