!






!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip tcp synwait-time 5
!
!
ip cef
no ip domain lookup
!
ip name-server 10.24.3.134
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 10.24.3.130 255.255.255.128
 half-duplex
 vrrp 11 ip 10.24.3.133
 vrrp 11 timers advertise 15
 vrrp 11 timers learn
 vrrp 11 priority 110
!
interface Ethernet0/1
 ip address 10.10.5.1 255.255.255.0
 half-duplex
 vrrp 10 ip 10.10.5.5
 vrrp 10 timers advertise 15
 vrrp 10 timers learn
 vrrp 10 priority 110
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
router rip
 version 2
 no auto-summary
 redistribute static
 redistribute connected
 network 10.24.3.128
 network 10.10.5.0
!
no ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
