!







!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
ip name-server 10.24.3.134
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 10.10.5.3 255.255.255.0
 full-duplex
!
interface Ethernet0/1
 ip address 10.24.3.1 255.255.255.252
 full-duplex
!
interface Ethernet0/2
 no ip address
 shutdown
 full-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 full-duplex
! --------------------------
router rip
 version 2
 no auto-summary
 network 10.10.5.0
 redistribute static
 redistribute connected
 passive-interface Ethernet0/1
!
no ip http server
!
! Vespa
ip route 10.24.3.16 255.255.255.240 10.24.3.2 
!
! Harley Davidson
ip route 192.168.8.0 255.255.255.0 10.24.3.2
!
! Ducati
ip route 10.24.3.4 255.255.255.252 10.24.3.2 
!
! Derbi
ip route 10.24.3.64 255.255.255.192 10.24.3.2 
!
! Motomel
ip route 10.24.1.128  255.255.255.224 10.24.3.2 
!
! BMW
ip route 10.92.27.32 255.255.255.240 10.24.3.2 
!
! AZEL
ip route 10.92.27.0 255.255.255.224 10.24.3.2
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
