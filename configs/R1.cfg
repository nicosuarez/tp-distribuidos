! Ducati
ip route 10.24.3.4 255.255.255.252 172.43.0.70
!
! Derbi
ip route 10.24.3.64 255.255.255.192 172.43.0.74
!
! Gilera
ip route 10.24.1.0 255.255.255.128 172.43.0.70
