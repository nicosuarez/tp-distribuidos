!





!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip tcp synwait-time 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 10.24.3.129 255.255.255.128
 half-duplex
!
interface Ethernet0/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
interface Serial1/0
 no ip address
 encapsulation frame-relay
 !frame-relay lmi-type cisco
 serial restart-delay 0
!
interface Serial1/0.401 point-to-point
 ip address 172.43.0.65 255.255.255.252
 frame-relay interface-dlci 401   
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/0.402 point-to-point
 ip address 172.43.0.69 255.255.255.252
 frame-relay interface-dlci 402
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/0.403 point-to-point
 ip address 172.43.0.73 255.255.255.252
 frame-relay interface-dlci 403
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
 no shut
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router rip
 version 2
 passive-interface Serial1/0
 network 10.0.0.0
!
no ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
