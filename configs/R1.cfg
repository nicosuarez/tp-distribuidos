!
interface Ethernet0/0
 ip address 10.24.3.129 255.255.255.128
 half-duplex
!
interface Ethernet0/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
interface Serial1/0
 no ip address
 encapsulation frame-relay
 !frame-relay lmi-type cisco
 serial restart-delay 0
!
interface Serial1/0.401 point-to-point
 ip address 172.43.0.65 255.255.255.252
 frame-relay interface-dlci 401   
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/0.402 point-to-point
 ip address 172.43.0.69 255.255.255.252
 frame-relay interface-dlci 402
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/0.403 point-to-point
 ip address 172.43.0.73 255.255.255.252
 frame-relay interface-dlci 403
 !frame-relay lmi-type cisco
 no shut
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
 no shut
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router rip
 version 2
 no auto-summary
 redistribute static
 redistribute connected
 passive-interface Serial1/0
 network 10.24.3.128
