!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R11
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
interface Ethernet0/0
 ip address 10.34.1.2 255.255.255.0
 full-duplex
 vrrp 11 description vrrp_RedH
 vrrp 11 priority 100
 vrrp 11 timers advertise 15
 vrrp 11 timers learn
 vrrp 11 ip 10.34.1.1
 no shut
!
interface Ethernet0/1
  ip address 10.34.6.226 255.255.255.224
 full-duplex
 vrrp 12 description vrrp_RedK
 vrrp 12 priority 100
 vrrp 12 timers advertise 15
 vrrp 12 timers learn
 vrrp 12 ip 10.34.6.225
 no shut
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
interface Serial1/0
 ip address 172.3.1.198 255.255.255.252
 encapsulation frame-relay
 serial restart-delay 0
 frame-relay interface-dlci 102
!
interface Serial1/1
 ip address 172.3.1.201 255.255.255.252
 encapsulation frame-relay
 serial restart-delay 0
 frame-relay interface-dlci 103
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
! --------------------------
! Configuracion RIP
! --------------------------
router rip
 version 2
 no auto-summary
 network 10.34.1.0
 network 10.34.6.224
 redistribute static
 redistribute connected
 passive-interface s0/1
 passive-interface s1/1
! --------------------------
! Ruteo estático principal
! --------------------------
ip route 10.11.3.0 255.255.255.224 172.3.1.193
ip route 10.34.13.0 255.255.255.0 172.3.1.193
ip route 10.11.3.64 255.255.255.192 172.3.1.193
ip route 10.11.2.0 255.255.255.0 172.3.1.193
ip route 10.11.3.32 255.255.255.224 172.3.1.193
ip route 10.34.6.176 255.255.255.252 172.3.1.193
ip route 0.0.0.0 0.0.0.0 172.3.1.193
!
!
ip http server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
